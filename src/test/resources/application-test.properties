spring.application.name=quest-management-api
server.servlet.context-path=/quest
spring.profiles.active=dev
server.port=8080


# Security
spring.security.user.name=user
#spring.security.user.password=ENC(kyLZqKLuA9Zi60txLCgaeYH1yhejzSh4)
spring.security.user.password=password


# API Endpoints
api.to.get.input.text.count.Url=${server.servlet.context-path}/counter-api/search
api.to.get.top.text.count.Url=${server.servlet.context-path}/counter-api/top/{count}

# File path
#input.file.path=/Users/ramesh/Desktop/temp/sample.txt
